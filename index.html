<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="calc-container">
        <div class="result">
            <p class="display">0</p>
        </div>
        <div class="buttons">
            <div class="btn-numbers">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>.</button>
                <button class="decimal">0</button>
            </div>
            <div class="btn-operations">
                <button id="clear">C</button>
                <button id="add">+</button>
                <button id="substract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
